</head>

<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><i class="fa-solid fa-image"></i> INFT2202</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html"><i class="fa-solid fa-house"></i> Home</a>

                        <a class="nav-link" href="products.html"><i class="fa-solid fa-diagram-project"></i> Products</a>

                </ul>
            </div>
        </div>
    </nav>
</header>

<body>

<main class="container">
    <h1 class="mb-5">Contact Us</h1>

    <form class="col-lg-6 col-md-10 col-sm-12 mb-4">

        <div class="input-group mb-3">
            <span class="input-group-text">Full Name</span>
            <input id="fullName" name="fullName" type="text" class="form-control"
                   aria-describedby="Full Name" aria-label="Full Name" required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Contact Number</span>
            <input id="contactNumber" name="contactNumber" type="tel" class="form-control"
                   aria-describedby="Contact Number" aria-label="Contact Number" required>
        </div>


        <div class="input-group mb-3">
            <span class="input-group-text">Email Address</span>
            <input id="emailAddress" name="emailAddress" type="email" class="form-control"
                   aria-describedby="Email Address" aria-label="Email Address" required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Message</span>
            <textarea id="message" name="message" type="text" class="form-control"
                      aria-describedby="Message" aria-label="Message"></textarea>
        </div>


        <div class="mb-3 form-check">
            <input id="subscribeCheckbox" name="subscribeCheckbox" type="checkbox" class="form-check-input">
            <label class="form-check-label" for="subscribeCheckbox">Subscribe to our Contact List</label>
        </div>

        <button id="sendButton" type="submit" class="btn btn-primary"><i class="fa-solid fa-envelope"></i>Submit</button>
        <button id="cancelButton" type="reset" class="btn btn-warning"><i class="fa-solid fa-rotate-left"></i>Cancel</button>

    </form>

    <div class="col-lg-4 col-md-6">
        <a href="contact-list.html" class="btn btn-outline-primary mt-4">
            <i class="fa-solid fa-users"></i>Show Contact List</a>
    </div>
</main>

<!-- Include Scripts -->
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./scripts/contact.js"></script>
<script src="./scripts/app.js"></script>
</body>
</html>

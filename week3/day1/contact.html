</head>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><i class="fa-solid fa-crown"></i> INFT-2202</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

<body>

<main class="container">
    <h1><i class="fa-solid fa-star"></i> Contact</h1>

    <form class="col-lg-6 col-md-10 col-sm-12 mb-4">

        <div class="input-group mb-3">
            <span class="input-group-text">Full Name</span>
            <input id="fullName" name="fullName" type="text" class="form-control"
                   aria-describedby="Full Name" aria-label="Full Name" required>

        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Contact Number</span>
            <input id="contactNumber" name="contactNumber" type="tel" class="form-control"
                   aria-describedby="Contact Number" aria-label="Contact Number" required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Email Address</span>
            <input id="emailAddress" name="emailAddress" type="tel" class="form-control"
                   aria-describedby="Email Address" aria-label="Email Address" required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Message</span>
            <textarea id="message" type="text" class="form-control"
                      aria-describedby="Message" aria-label="Message" required></textarea>
        </div>

        <div class="mb-3 form-check">
            <input id="suscribeCheckbox" name="suscribeCheckbox" type="checkbox" class="form-check-input" >
            <label class="form-check-label" for="suscribeCheckbox">Suscribe to our contact List</label>
        </div>

        <button id="sendButton" type="submit" class="btn btn-primary">Submit</button>
        <button id="cancelButton" type="reset" class="btn btn-primary">Cancel</button>


    </form>

    <div class="col-lg-4 col-md-6">
        <a href="contact-list.html" class="btn btn-outline-primary mt-4">Show Contact List</a>

    </div>

</main>

<!-- Include Scripts -->
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="./scripts/app.js"></script>
</body>
